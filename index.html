<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>SlideBanner</title>
        <link rel="stylesheet" href="slick.css"/>
        <link rel="stylesheet" href="slick-theme.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
    </head>
    <body>
        <h2 class="slide_title">slickのスライドショー</h2>
        <ul class="slide_show">
            <li><img class="slide_img" src="img/Sunrise.jpg"></li>
            <li><img class="slide_img" src="img/Starry.jpg"></li>
            <li><img class="slide_img" src="img/StarTrail.jpg"></li>
            <li><img class="slide_img" src="img/SnowScene.jpg"></li>
            <li><img class="slide_img" src="img/Beach.jpg"></li>
        </ul>
        <p class="slide_text">4秒ごとに自動でスライドします。</p>
        <p class="slide_text">左右の矢印を押下でスライドさせることができます。</p>
        <script type="text/javascript" src="slick.min.js"></script>
        <script type="text/javascript" src="main.js" charset="UTF-8"></script>
    </body>
</html>
